<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>НМТ 2023 - Питання з Історії України</title>
  <meta name="description" content="НМТ 2023 - Питання з Історії України">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="НМТ 2023 - Питання з Історії України">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:description" content="НМТ 2023 - Питання з Історії України">
  <meta property="og:image" content="image.png">

  <base href="/nmt-questions/" />
  
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">НМТ 2023</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-src="/history/dates.htm">Dates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-src="/history/events.htm">Events</a>
        </li>
      </ul>
    </div>
  </nav>
  <iframe id="pnlPage"></iframe>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <form>
          <div class="form-group">
            <h2>&nbsp</h2>
            <div id="txtQuestion"></div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="txtAnswer" placeholder="Enter your answer">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="cbRequiredQuestions" checked="checked">
            <label class="form-check-label" for="cbRequiredQuestions">Only required questions</label>
          </div>
          <button type="submit" class="btn btn-primary" id="btnCheck">Check answer</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="module">
    import { data } from './data.js';
    
    $(function() {
      $("a.nav-link").click(function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        $("#pnlPage").attr("src", this.dataset.src);
        
        return false;
      });
      
      const timeoutCorrect = 1000;
      const timeoutIncorrect = 3000;
      var question;
      
      function nextQuestion() {
        // select question
        var isRequiredOnly = $('#cbRequiredQuestions').prop('checked');
        
        do {
          var questionIndex = Math.floor(Math.random() * data.length);
          question = data[questionIndex];
        } while (isRequiredOnly && !question.required);
        
        // update UI
        $("#txtQuestion").html(question.text);
        $("#txtAnswer").val("");
        $("#btnCheck")
          .html("Check answer")
          .removeClass("btn-success btn-danger btn-primary")
          .addClass("btn-primary");
      }
      
      $("form").submit(function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // validate answer
        var answer = $("#txtAnswer").val();
        var isAnswerCorrect = answer == question.answer;
        
        $("#btnCheck")
          .removeClass("btn-primary")
          .addClass(isAnswerCorrect ? "btn-success" : "btn-danger");
        
        if (!isAnswerCorrect)
          $("#btnCheck").html(question.answer);
        
        setTimeout(nextQuestion, isAnswerCorrect ? timeoutCorrect : timeoutIncorrect);
        
        return false;
      });
      
      nextQuestion();
    });
  </script>
</body>
</html>
