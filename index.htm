      { "required":true, "answer": "вересень 1648", "text": "Битва під Пилявцями; оголошення «посполитого рушення» (шляхетського ополчення)" },

      { "required":false, "answer": "грудень 1648", "text": "Урочистий в’їзд Б. Хмельницького до Києва (Хмельницького зустрічали єрусалимський патріарх Паїсій та митрополит Сильвестр Косів)" },
      { "required":false, "answer": "лютий 1649", "text": "До Переяслава прибуває польське посольство, виголошення гетьманом програми розбудови української держави" },
      { "required":false, "answer": "1649", "text": "Похід Литовський князя Я. Радзивілла через Білорусь на Київ (йому протистояли війська козацького полковника М. Кричевського; бій під Лоєвим; смерть полковника)" },
      { "required":true, "answer": "1649", "text": "Зборівська битва, Зборівський договір (під владою гетьмана – Київське, Брацлавське, Чернігівське воєводства,; кількість реєстровців – 40 тисяч)" },
    ];
    
    $(function() {
      var timeout = 3000;
      var question;
      
      function nextQuestion() {
        // select question
        var isRequiredOnly = $('#cbRequiredQuestions').prop('checked');
        
        do {
          var questionIndex = Math.floor(Math.random() * data.length);
          question = data[questionIndex];
        } while (isRequiredOnly && !question.required);
        
        // update UI
        $("#txtQuestion").html(question.text);
        $("#txtAnswer").val("");
        $("#btnCheck").removeClass("btn-success btn-danger btn-primary");
        $("#btnCheck").addClass("btn-primary");        
      }
      
      $("form").submit(function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // validate answer
        var answer = $("#txtAnswer").val();
        var isAnswerCorrect = answer == question.answer;
        
        $("#btnCheck")
          .removeClass("btn-primary")
          .addClass(isAnswerCorrect ? "btn-success" : "btn-danger");
        
        setTimeout(nextQuestion, timeout);
        
        return false;
      });
      
      nextQuestion();
    });
  </script>
</body>
</html>
